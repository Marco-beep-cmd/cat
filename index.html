  <style>
    body {
      background-color: #add8e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Contenedor principal del gato */
    .cat-container {
      position: relative;
      display: inline-block;
    }

    /* Cuerpo del gato */
    .cat-body {
      width: 100px;
      height: 150px;
      background-color: black;
      border-radius: 50% 50% 30% 30%;
      position: relative;
    }

    /* Cabeza del gato */
    .cat-head {
      width: 80px;
      height: 80px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
      top: -50px;
      left: 10px;
    }

    /* Orejas del gato */
    .cat-ear {
      width: 30px;
      height: 30px;
      background-color: black;
      position: absolute;
      top: -20px;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    .cat-ear.left {
      left: 5px;
    }

    .cat-ear.right {
      right: 5px;
    }

    /* Ojos del gato */
    .cat-eye {
      width: 15px;
      height: 15px;
      background-color: green;
      border-radius: 50%;
      position: absolute;
      top: 25px;
    }

    .cat-eye.left {
      left: 15px;
    }

    .cat-eye.right {
      right: 15px;
    }

    /* Párpado para el parpadeo */
    .cat-eye::before {
      content: "blink";
      width: 100%;
      height: 100%;
      background-color: black;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 50%;
      opacity: 0;
    }

    /* Cola del gato */
    .cat-tail {
      width: 20px;
      height: 80px;
      background-color: black;
      position: absolute;
      top: 120px;
      left: -10px;
      border-radius: 50%;
      transform-origin: top;
    }

    /* Corazones flotando */
    .hearts {
      position: absolute;
      top: -50px;
      left: 25px;
      display: none;
    }

    .hearts span {
      font-size: 20px;
      position: absolute;
      animation: float 1s ease infinite;
    }

    .hearts span:nth-child(1) {
      left: 0;
      animation-delay: 0s;
    }

    .hearts span:nth-child(2) {
      left: 20px;
      animation-delay: 0.2s;
    }

    .hearts span:nth-child(3) {
      left: 40px;
      animation-delay: 0.4s;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-50px);
        opacity: 0;
      }
    }

    /* Animación de lluvia de patitas */
    .paw {
      width: 30px;
      height: 30px;
      background: url('https://img.icons8.com/ios-filled/50/000000/cat-footprint.png') no-repeat center/contain;
      position: absolute;
      top: -50px;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Movimiento de la cola */
    @keyframes tail-move {
      0% { transform: rotate(20deg); }
      50% { transform: rotate(-20deg); }
      100% { transform: rotate(20deg); }
    }

    /* Parpadeo */
    @keyframes blink {
      0%, 20%, 40%, 60%, 100% {
        opacity: 0;
      }
      10%, 30%, 50%, 70% {
        opacity: 1;
      }
    }
    body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #282c34;

        .name1 span {

        @keyframes fadeInGrow {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); font-size: 10rem; text-shadow: 0 0 10px #0d6efd, 0 0 20px #0d6efd, 0 0 30px #0d6efd, 0 0 40px #0d6efd; }

  <script>
    const catBody = document.querySelector('.cat-body');
    const catTail = document.querySelector('.cat-tail');
    const catEyes = document.querySelectorAll('.cat-eye::before');
    const hearts = document.querySelector('.hearts');
    const audio = document.getElementById('meow-sound');
    
    // Función para hacer que el gato parpadee
    function blinkEyes() {
      catEyes.forEach(eye => {
        eye.style.animation = 'blink 1s ease infinite';
      });
    }

    // Función para mover la cola
    function moveTail() {
      catTail.style.animation = 'tail-move 1s ease infinite';
    }

    // Función para detener el movimiento de la cola
    function stopTail() {
      catTail.style.animation = 'none';
    }

    // Función para generar la lluvia de patitas
    function createPaw() {
      const paw = document.createElement('div');
      paw.classList.add('paw');
      paw.style.left = Math.random() * 100 + 'vw';
      document.body.appendChild(paw);
      setTimeout(() => {
        paw.remove();
      }, 4000);
    }

    // Mostrar corazones cuando pasas sobre el gato
    catBody.addEventListener('mouseover', () => {
      hearts.style.display = 'block';
    });

    // Ocultar corazones cuando el mouse sale del área del gato
    catBody.addEventListener('mouseout', () => {
      hearts.style.display = 'none';
    });

    // Reproducir sonido y activar animaciones al hacer clic en el gato
    catBody.addEventListener('click', () => {
      audio.play();
      blinkEyes();
      moveTail();
      setInterval(createPaw, 300);
    });

    // Detener las animaciones cuando termina la música
    audio.addEventListener('ended', () => {
      stopTail();
      clearInterval(createPaw);
    });
  </script>
